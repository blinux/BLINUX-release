language: python

addons:
  apt:
    packages:
    - rpm

before_script:
  - wget https://github.com/rpm-software-management/rpmlint/archive/rpmlint-1.7.tar.gz -O /tmp/rpmlint.tar.gz
  - tar -xzf /tmp/rpmlint.tar.gz
  - cd rpmlint-rpmlint-1.7 && sudo make install && cd -

sudo: required

script:
  - rpmbuild -bb BLINUX-release.spec
  - find $HOME/rpmbuild -name \*.rpm -exec rpmlint --info {}\;
